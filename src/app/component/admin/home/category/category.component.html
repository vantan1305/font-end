<style>
  table,
  th,
  tr,
  td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th,
  tr,
  td {
    padding: 5px;
    text-align: left;
  }
</style>

<div class="row"></div>
<div class="container" style="background: #f3f3f3 !important">
  <div class="row">
    <div class="col-sm">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Category</h1>
          <div class="card mb-4">
            <div class="card-body">
              DataTables is a third party plugin that is used to generate the
              demo table below. For more information about DataTables, please
              visit the official DataTables documentation
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-table me-1"></i>
              DataTable Example
            </div>
            <div class="card-body">
              <table id="datatablesSimple">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Tên thể loại</th>
                    <th>Mã Code</th>
                    <th>Xóa</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let cate of categorys
                        | paginate: { itemsPerPage: 12, currentPage: p }
                    "
                  >
                    <td>{{ cate.id }}</td>
                    <td>{{ cate.name }}</td>
                    <td>{{ cate.code }}</td>
                    <td>
                      <button>Edit</button>
                    </td>
                    <td>
                      <button>Xóa</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="col-md-12" style="padding-top: 20px">
                <pagination-controls
                  (pageChange)="p = $event"
                ></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="col-sm-4">
      <h1 style="color: crimson;">Add Category</h1>
      <div class="addproductnew">
        <div class="container-fluid">
          <div class="row">
            <div>
              <div class="product-form">
                <div class="row">
                  <div class="col-md-12">
                    <label>Category Name</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="tên sản phẩm"
                      [(ngModel)]="cateForm.name"
                    />
                  </div>
                  <div class="col-md-12">
                    <label>Code</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="mã sản phẩm"
                      [(ngModel)]="cateForm.code"
                    />
                  </div>
                  <div class="col-md-6">
                    <button
                      class="btn btn-primary"
                      style="width: 140px; height: 40px"
                      (click)="save()"
                    >
                      Add Category
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
